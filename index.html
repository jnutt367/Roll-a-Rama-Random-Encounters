<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling & GSAP3 Animations</title>
    <style type="text/css">
        div.dice {
            float: left;
            width: 32px;
            background: black;
            border: #999 1px solid;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            height: 50px;
            width: 50px;
            border-radius: 15px;
        }
        
        .secondary-dice {
            margin-top: 25px;
            display: grid;
        }
    </style>
    <script>
        function rollDice() {
            var die0 = document.getElementById("die0");
            var die1 = document.getElementById("die1");
            var die2 = document.getElementById("die2");
            var die3 = document.getElementById("die3");
            var die4 = document.getElementById("die4");
            var die5 = document.getElementById("die5");
            var die6 = document.getElementById("die6");
            var die7 = document.getElementById("die7");

            var status = document.getElementById("status");
            var d0 = Math.floor(Math.random() * 4) + 1;
            var d1 = Math.floor(Math.random() * 6) + 1;
            var d2 = Math.floor(Math.random() * 6) + 1;
            var d3 = Math.floor(Math.random() * 8) + 1;
            var d4 = Math.floor(Math.random() * 10) + 1;
            var d5 = Math.floor(Math.random() * 12) + 1;
            var d6 = Math.floor(Math.random() * 20) + 1;
            var d7 = Math.floor(Math.random() * 100) + 1;

            var diceTotal = d1 + d2;

            die0.innerHTML = d0;
            die1.innerHTML = d1;
            die2.innerHTML = d2;
            die3.innerHTML = d3;
            die4.innerHTML = d4;
            die5.innerHTML = d5;
            die6.innerHTML = d6;
            die7.innerHTML = d7;
            status.innerHTML = "You rolled a " + diceTotal + ".";

            if (d1 == d2) {
                status.innerHTML = "DOUBLES!! You get a free roll!";
            }



        }
    </script>
</head>

<body>
    <h1>These are all the dice I need for D&D!</h1>
    <div id="die1" class="dice">0</div>

    <div id="die2" class="dice">0</div>
    <button onclick="rollDice()">Roll Dice</button>
    <h2 id="status" style="clear:left"></h2>
    <br>
    <div class="secondary-dice">
        <h1>4 Sided die
            <div id="die0" class="dice">0</div>
        </h1>

        <h1>8 Sided die
            <div id="die3" class="dice">0</div>
        </h1>
        <h1>10 Sided die
            <div id="die4" class="dice">0</div>
        </h1>
        <h1>12 Sided die
            <div id="die5" class="dice">0</div>
        </h1>
        <h1>20 Sided die
            <div id="die6" class="dice">0</div>
        </h1>
        <h1>100 Sided die
            <div id="die7" class="dice">0</div>
        </h1>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js" integrity="sha512-cdV6j5t5o24hkSciVrb8Ki6FveC2SgwGfLE31+ZQRHAeSRxYhAQskLkq3dLm8ZcWe1N3vBOEYmmbhzf7NTtFFQ==" crossorigin="anonymous"></script>
    <script src="gsap.js"></script>
</body>

</html>
