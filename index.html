<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Rolling & GSAP3 Animations</title>
    <style type="text/css">
        div.dice {
            float: left;
            width: 32px;
            background: #e5e5e5;
            border: #999 1px solid;
            padding: 10px;
            font-size: 24px;
            text-align: center;
            margin: 5px;
            height: 50px;
            width: 50px;
        }
        
        .secondary-dice {
            margin-top: 100px;
        }
    </style>
    <script>
        function rollDice() {
            var die1 = document.getElementById("die1");
            var die2 = document.getElementById("die2");
            var die3 = document.getElementById("die3");
            var die4 = document.getElementById("die4");
            var die5 = document.getElementById("die5");
            var die6 = document.getElementById("die6");


            var status = document.getElementById("status");
            var d1 = Math.floor(Math.random() * 6) + 1;
            var d2 = Math.floor(Math.random() * 6) + 1;
            var d3 = Math.floor(Math.random() * 8) + 1;
            var d4 = Math.floor(Math.random() * 10) + 1;
            var d5 = Math.floor(Math.random() * 12) + 1;
            var d6 = Math.floor(Math.random() * 20) + 1;
            var diceTotal = d1 + d2;

            die1.innerHTML = d1;
            die2.innerHTML = d2;
            die3.innerHTML = d3;
            die4.innerHTML = d4;
            die5.innerHTML = d5;
            die6.innerHTML = d6;
            status.innerHTML = "You rolled a " + diceTotal + ".";

            if (d1 == d2) {
                status.innerHTML = "DOUBLES!! You get a free roll!";
            }



        }
    </script>
</head>

<body>

    <div id="die1" class="dice">0</div>

    <div id="die2" class="dice">0</div>
    <button onclick="rollDice()">Roll Dice</button>
    <h2 id="status" style="clear:left"></h2>
    <br>
    <div class="secondary-dice">
        <h1>Out of 8
            <div id="die3" class="dice">0</div>
        </h1>
        <h1>Out of 10
            <div id="die4" class="dice">0</div>
        </h1>
        <h1>Out of 12
            <div id="die5" class="dice">0</div>
        </h1>
        <h1>Out of 20
            <div id="die6" class="dice">0</div>
        </h1>
    </div>

</body>

</html>
